<div class="card border-dark mb-3 " style="width: 18rem;">
    <img class="card-img-top" src="{{image}}" alt="Card image cap">
    <div class="card-body text-primary">
      <h3 class="card-title namecolor" >{{name}}</h3>
      <h4 class="card-title regioncolor">{{region}}</h4>
      <h5 class="card-title capitalcolor">{{capital}}</h5>
      <h5 class="card-title populationcolor">{{population}}</h5>
      
      <button type="submit" class="btn btn-primary weatherfont">Weather</button> 
    </div>
    </div>
